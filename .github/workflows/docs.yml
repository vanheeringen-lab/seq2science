name: docs

on:
  push:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies ðŸ”¨ & Build ðŸ”§
        run: |
          # setup mambaforge
          wget -q -O Mambaforge.sh  "https://github.com/conda-forge/miniforge/releases/download/4.11.0-1/Mambaforge-$(uname)-$(uname -m).sh"
          bash Mambaforge.sh -b -p "${HOME}/conda" > /dev/null
          source "${HOME}/conda/etc/profile.d/conda.sh"
          source "${HOME}/conda/etc/profile.d/mamba.sh"
          mamba activate

          # load channels
          $CONDA/bin/conda config --add channels defaults
          $CONDA/bin/conda config --add channels bioconda
          $CONDA/bin/conda config --add channels conda-forge
          rm /usr/share/miniconda/pkgs/cache/*.json  # see mamba/issues/488
          
          # install seq2science env and docs env
          mamba env create --name seq2science --file requirements.yaml
          mamba activate seq2science
          VERSION=$(cat requirements.yaml | grep mamba | cut -d '=' -f2)
          mamba install m2r2 sphinx sphinx_rtd_theme sphinx-argparse graphviz networkx importlib_metadata=4.11.4 mamba=$VERSION
          pip3 install .

          # make the docs
          python docs/scripts/schemas.py
          python docs/scripts/rule_description.py
          python docs/scripts/gen_dags.py
          cp CHANGELOG.md docs/content
          sphinx-build docs/ build -W
          touch build/.nojekyll

      # only deploy
      - name: Deploy ðŸ“¬
        uses: JamesIves/github-pages-deploy-action@releases/v3
        if: github.ref == 'refs/heads/master'
        with:
          ACCESS_TOKEN: ${{ secrets.AccessToken }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
