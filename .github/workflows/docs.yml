name: docs

on:
  push:
    branches:
      - master

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies ðŸ”¨
        run: |
          python -m pip install --upgrade pip
          pip install 'sphinx==2.4.4' m2r sphinx_rtd_theme pyyaml sphinx-argparse snakemake filelock norns numpy pandas bs4 biopython trackhub
          sudo apt install graphviz ncbi-entrez-direct

      - name: Build ðŸ”§
        run: |
          python docs/scripts/schemas.py
          python docs/scripts/rule_description.py
          ./docs/scripts/gen_dags
          cp CHANGELOG.md docs/content
          sphinx-build docs/ build
          touch build/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.AccessToken }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
