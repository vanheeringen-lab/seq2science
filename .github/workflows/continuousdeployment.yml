name: continuous-deployment

# on push events tagged with a version number
on:
  push:
    tags:
      - 'v*' #

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Get Changelog Entry
      id: changelog_reader
      uses: mindsers/changelog-reader-action@latest
      with:
        version: ${{ github.ref }}
        path: ./CHANGELOG.md

    - name: Create Release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.AccessToken }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Automated preprocessing of Next-Generation Sequencing data, including full (sc)ATAC-seq, ChIP-seq, and RNA-seq workflows.

          ${{ steps.changelog_reader.outputs.log_entry }}  # This pulls from the GET CHANGELOG ENTRY step above, referencing it's ID to get its outputs object, which include a `log_entry`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        draft: false
        prerelease: false
