subtitle: "These samples were run by <a href=\"https://vanheeringen-lab.github.io/seq2science\">seq2science</a>, a tool for easy preprocessing of NGS data."
intro_text: "Take a look at our <a href=\"https://vanheeringen-lab.github.io/seq2science/content/results.html#multiqc-quality-report\">docs</a> for info about how to use this report to the fullest."
custom_logo: '../../imgs/rimls.jpg'
log_filesize_limit: 350000000  # 350 mb


module_order:
    - fastqc:
        name: 'FastQC (raw)'
        path_filters:
            - '*_fastqc.zip'
        path_filters_exclude:
            - '*_trimmed_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        path_filters:
            - '*_trimmed_fastqc.zip'
    - picard
    - samtools
    - deeptools
    - MACS2
    - featureCounts:
        name: 'macs2_frips'
        path_filters:
            - '*macs2*'
    - featureCounts:
        name: 'genrich_frips'
        path_filters:
            - '*genrich*'
    - mtnucratio

report_section_order: 
  samplesconfig: 
    order: -1000

table_columns_placement:
    MACS2:
        treatment_redundant_rate: 1020

table_columns_visible:
    FastQC (raw):
        percent_duplicates: False
        percent_gc: False
        avg_sequence_length: False
        percent_fails: False
        total_sequences: False
    Cutadapt:
        percent_trimmed: True
    FastQC (trimmed):
        percent_duplicates: True
        percent_gc: True
        avg_sequence_length: True
        percent_fails: False
        total_sequences: False
    Picard:
        summed_median: True
        summed_mean: False
        PERCENT_DUPLICATION: True
    Samtools Stats:
        error_rate: True
        non-primary_alignments: False
        raw_total_sequences: True
        reads_mapped: True
    MACS2:
        treatment_redundant_rate: True
        d: False
    macs2_frips:
        percent_assigned: True
        Assigned: False
    genrich_frips:
        percent_assigned: True
        Assigned: False
    mtnucratio:
        mt_cov_avg: False
        nuc_cov_avg: True
        mt_nuc_ratio: False
        nucreads: True
        mtreads: True

