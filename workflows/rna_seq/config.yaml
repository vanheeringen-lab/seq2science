# tab-separated file of the samples
samples: samples.tsv


# pipeline file locations
result_dir: /mnt/passer/bank/experiments/2019-09/dirk_nextseq/results  # where to store results
genome_dir: /mnt/passer/bank/genomes  # where to look for or download the genomes
fastq_dir: /mnt/passer/bank/experiments/2019-09/dirk_nextseq/fastq

# filename conventions
fqext1: R1
fqext2: R2

# how to sort bam
bam_sorter:
  samtools:
    coordinate

# which aligner to use with the option to specify own parameters
aligner:
  star

# differential expression analysis
diffexp: # which analysis to use (future choices: DESeq2 + EdgeR, default: None)
  deseq2:
    DE_params:
      multiple_testing_procedure: IWH # default is BH
      alpha_value: 0.05
      shrinkage_estimator: apeglm
    contrasts:
      - 'diseaseTest_control_disease'
#      - '~ stageTest_1_2'
#      - '~ stageTest_1_all'
#      - 'stageTest_all_2'
#      - 'diseaseTest_control'
#      - 'diseaseTest'
