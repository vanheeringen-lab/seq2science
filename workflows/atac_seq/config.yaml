# tab-separated file of the samples
samples: samples.tsv


# pipeline file locations
result_dir: ./  # where to store results
genome_dir: ./  # where to look for or download the genomes


# peak callers (supported peak callers are macs2, and genrich, and hmmratac is not fully supported yet)
peak_caller:
  macs2:
      --shift -100 --extsize 200 --nomodel --keep-dup 1 --buffer-size 10000
  genrich:
      -y -j
#  hmmratac:
#      ""

combine_replicates: merge

# which aligner to use
aligner: bwa
