subtitle: "Generated by the <a href=\"https://github.com/vanheeringen-lab/snakemake-workflows\">vanheeringen-lab snakemake workflow</a> tool."
intro_text: "Take a look at our <a href=\"https://github.com/vanheeringen-lab/snakemake-workflows/wiki\">wiki</a> for info about how these quality scores were calculated and which pipelines we currently support (ATAC-seq, ChIP-seq, RNA-seq, and scATAC-seq) and how to run them."
custom_logo: '../../imgs/rimls.jpg'


module_order:
    - fastqc:
        name: 'FastQC (raw)'
        path_filters:
            - '*_fastqc.zip'
        path_filters_exclude:
            - '*_trimmed_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        path_filters:
            - '*_trimmed_fastqc.zip'
    - picard
    - samtools
    - featureCounts:
        name: 'macs2'
        path_filters:
            - '*macs2*'
    - featureCounts:
        name: 'genrich'
        path_filters:
            - '*genrich*'
    - mtnucratio


table_columns_visible:
    FastQC (raw):
        percent_duplicates: False
        percent_gc: False
    FastQC (trimmed):
        total_sequences: False
    Samtools Stats:
        non-primary_alignments: False
        raw_total_sequences: False
        reads_mapped: False
    featureCounts:
        percent_assigned: True
        Assigned: False
    mtnucratio:
        mt_nuc_ratio: False
        nucreads: True
        mtreads: True
