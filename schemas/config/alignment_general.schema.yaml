$schema: "http://json-schema.org/draft-06/schema#"

description: snakemake-workflows general alignment configuration

properties:
  # paths to store results
  fastq_dir:
    description: directory inside the result dir where to store the workflow fastqs
    default: FASTQ
    type: string
  trimmed_dir:
    description: directory inside the result dir where to store the workflow trimmed fastqs
    default: FASTQ
    type: string
  trimmedqc_dir:
    description: directory inside the result dir where to store the workflow trimming quality controls
    default: trimmed_qc
    type: string
  dedup_dir:
    description: directory inside the result dir where to store the workflow deduplicated alignment
    default: dedup
    type: string


  # trim_galore parameters
  trim_galore:
    description: trim_galore settings (note that the adapter is autodetected, so you do not have to set it here)
    default: --quality 10 --length 20 --consider_already_trimmed 10
    type: string


  # aligner
  aligner:
    description: which aligner to use
    default: bwa
    enum: [bowtie2, bwa, hisat2, salmon, star]
    type: string

  # bwa alignment parameters
  bwa_algo:
    description: the algorithm bwa index uses for alignment
    default: bwtsw
    type: string

  # salmon mapping
  salmon_index:
    description: optional arguments for salmon index, such as -k, --gencode and -decoys {decoyfile}
    default: ''
    type: string
  salmon_aln:
    description: optional arguments for salmon alignment
    default: --seqBias --gcBias --validateMappings # --fldMean --fldSD (defaults are in use) # --posBias (currently experimental)
    type: string

  # star mapping
  star_index:
    description: optional arguments for star index. Use '--sjdbOverhang max(ReadLength)-1' for ideal situations.
    default: --sjdbOverhang 100
    type: string
  star_aln:
    description: optional arguments for star alignment, such as --outFilterType and --alignIntronMin.
    default: --readFilesCommand gunzip -c
    type: string

  # samtools index
  samtools_index:
    description: samtools index settings
    default: ''
    type: string

  # picard markduplicates
  markduplicates:
    description: the parameters of picard markduplicates
    default: REMOVE_DUPLICATES=false -Xms4G -Xmx6G MAX_FILE_HANDLES_FOR_READ_ENDS_MAP=999
    type: string
