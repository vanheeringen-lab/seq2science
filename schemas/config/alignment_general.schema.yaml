$schema: "http://json-schema.org/draft-06/schema#"

description: snakemake-workflows general alignment configuration

properties:
  # paths to store results
  fastq_dir:
    description: directory inside the result dir where to store the workflow fastqs
    default: FASTQ
    type: string
  trimmed_dir:
    description: directory inside the result dir where to store the workflow trimmed fastqs
    default: FASTQ
    type: string
  trimmedqc_dir:
    description: directory inside the result dir where to store the workflow trimming quality controls
    default: trimmed_qc
    type: string
  dedup_dir:
    description: directory inside the result dir where to store the workflow deduplicated alignment
    default: dedup
    type: string


  # trim_galore parameters
  trim_galore:
    description: trim_galore settings (note that the adapter is autodetected, so you do not have to set it here)
    default: --quality 10 --length 20 --consider_already_trimmed 10
    type: string


  # aligner
  aligner:
    description: which aligner to use
    properties:
      bowtie2:
        properties:
          index:
            default: ''
          align:
            default: ''
        default:
          index: ''
          align: ''
      bwa:
        properties:
          index:
            default: ''
          align:
            default: '-a bwtsw'
        default:
          index: ''
          align: '-a bwtsw'
      hisat2:
        properties:
          index:
            default: ''
          align:
            default: ''
        default:
          index: ''
          align: ''
      salmon:
        properties:
          index:
            default: ''
          align:
            default: '--seqBias --gcBias --validateMappings'
        default:
          index: ''
          align: '--seqBias --gcBias --validateMappings'
      star:
        properties:
          index:
            default: '--sjdbOverhang 100'
          align:
            default: '--readFilesCommand gunzip -c'
        default:
          index: '--sjdbOverhang 100'
          align: '--readFilesCommand gunzip -c'
    default:
      bwa:
        index: '-a bwtsw'
        align: ''


  # samtools index
  samtools_index:
    description: samtools index settings
    default: ''
    type: string

  # picard markduplicates
  markduplicates:
    description: the parameters of picard markduplicates
    default: REMOVE_DUPLICATES=false -Xms4G -Xmx6G MAX_FILE_HANDLES_FOR_READ_ENDS_MAP=999
    type: string
